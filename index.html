<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Israel Berko" />
    <meta name="description" content="האתר של משפחת ברקו!" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/befkofavicon.ico" />
    <title>משפחת ברקו</title>
  </head>

  <body>
    <main class="page">
      <header class="header">
        <a href="#"><img class="logo" src="./images/berkologo1.png" /></a>
      </header>
      <div class="welcome">
        <form name="welcome-form" class="form welcome__form welcome__form_type_welcome" novalidate>
          <label class="welcome__form-label"
            >עם מי יש לנו הכבוד?
            <input type="text" class="welcome__input" id="name-input" value="" placeholder="כאן כותבים את השם..." minlength="1" required />
            <span class="welcome__input-error name-input-error">חייבים לרשום את השם!</span>
          </label>
          <button type="submit" class="button welcome__submit-button" value="go">מתחילים!</button>
        </form>
        <h2 class="welcome__message"></h2>
        <button class="button welcome__go-button">להיכנס ←</button>
      </div>
    </main>
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
